
<div class="row">
    <form class="col-md-12">
        <div class="form-group">
            <label for="txtPostTitle">Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" id="txtPostTitle">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea class="form-control" [(ngModel)]="body" id="txtPostBody" name="body" rows="5"></textarea>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Category</label>
            </div>
            <select class="custom-select" [(ngModel)]="categoryId" id="slcCategory" name="category">
              <option selected>Se√ßiniz...</option>
              <option *ngFor="let category of allCategories | async" value={{category.id}}>{{category.name}}</option>
            </select>
          </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="isActive" name="isActive" id="chckIsActive">
            <label class="form-check-label" for="chckIsActive">is active ?</label>
        </div>
        <br>
        <button type="button" id="btnCategorySave" (click)="btnPostSave_click(categoryId)"
            class="btn btn-primary col-md-2">Save</button>
    </form>
</div>
<br><br>
