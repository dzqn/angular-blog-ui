<h5 class="text-center">Category Add</h5>
<div class="row">
    <form class="col-md-12">
        <div class="form-group">
            <label for="txtCategoryName">Category Name</label>
            <input type="text" class="form-control" [(ngModel)]="Name" name="name" id="txtCategoryName">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="IsActive" name="isActive" id="chckIsActive">
            <label class="form-check-label" for="chckIsActive">is active ?</label>
        </div>
        <button type="button" id="btnCategorySave" (click)="btnCategorySave_click()"
            class="btn btn-primary col-md-2">Save</button>
    </form>
</div>
<br><br>
